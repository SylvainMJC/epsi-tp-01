<div class="book-detail-container">
  <div class="book-card" *ngIf="book; else loading">
    <h1 class="book-title" [appHighlight]="true">{{ book.title | titleCase }}</h1>
    
    <div class="book-info">
      <p class="author">{{ book.author }}</p>
      <p class="description">{{ book.description }}</p>
      
      <div class="info-grid">
        <div class="info-item">
          <strong>Cat√©gorie</strong>
          {{ book.category | textFormat }}
        </div>
        <div class="info-item">
          <strong>Note</strong>
          {{ book.rating }}/5
        </div>
        <div class="info-item">
          <strong>Statut</strong>
          {{ book.isFavorite ? 'Dans les favoris' : 'Non favoris' }}
        </div>
      </div>
    </div>

    <div class="button-container">
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Retour
      </button>
    </div>
  </div>
  
  <ng-template #loading>
    <div class="loading">Chargement du livre...</div>
  </ng-template>
</div>
